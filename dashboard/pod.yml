apiVersion: apps/v1
kind: Deployment
metadata:
  name: mining-dashboard
  labels:
    app: mining-dashboard
spec:
  selector:
    matchLabels:
      app: mining-dashboard
  template:
    metadata:
      labels:
        app: mining-dashboard
    spec:
      containers:
      - name: mining-dashboard
        image: registry.gitlab.com/kfs-mining/dashboard/dashboard:latest
        - containerPort: 3030
      imagePullSecrets:
        - name: gitlab-auth
